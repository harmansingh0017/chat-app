
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-client
  labels: 
    app: chat-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-client
  template:
    metadata:
      labels:
        app: chat-client
    spec:
      containers:
      - name: react-app
        image: {{ .Values.image.client.repository }}:{{ .Values.image.client.tag }}
        ports:
        - name: chat-client-port
          containerPort: 3000
      
